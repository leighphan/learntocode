<!DOCTYPE HTML>
<html lang="en">
<!--All HTML files need a start/end HTML tag-->
  <head>
  <meta charset="utf-8">
  <meta name="description" content="A page for exploring basic HTML documents">
  <title>Basic HTML document</title>
  </head>
  <!--Head are extra elements, descriptors. Meta tags help search engines,
  other robots. Add CSS, JavaScript files in the HEAD (nonvisual elements)-->
  <body>
    <h1>Page content</h1>
    <p>The main page content appears inside the <b>body</b> tag. HTML contains several elements that allow you to properly structure and format your content, which we'll cover later.</p>
  </body>
  <!--All visual content appears in BODY. Heading, main content, sidebars-->
</html>
